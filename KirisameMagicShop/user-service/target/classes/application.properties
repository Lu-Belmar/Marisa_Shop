spring.application.name=user-service
server.port=8081
server.address=0.0.0.0

# Conexión a Base de Datos (Laragon/MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/marisa_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS Config (Permitir React y otros orígenes locales)
app.cors.allowed-origins=http://localhost:3000,http://10.0.2.2:3000